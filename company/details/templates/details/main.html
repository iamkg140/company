<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <h1 class='text-center my-5'>Industry Type</h1>
   
<div class="container">

    {% for industry in industries %}
   <div>
    <!-- {{industry.name}}  -->
      <!-- <a href = "{% url 'allcompany' %}?industry={{industry.name}}"><h1 class="my-2">
        {{industry.name}} 
      </h1></a> -->
      <h1 class="my-2">{{industry.name}}</h1>
        <div class="row">
            {% for i in industry.company_set.all %}
            
            <!-- {{i.name}} -->
            <div class="col-sm-4 my-2">
            <div class="card">
                <div class="card-body">
                <h5 class="card-title">{{i.name}}</h5>
                    <p class="card-text">Owner Name: {{i.owner_name}}</p>
                    <p class="card-text">Address:{{i.address}} </p>
                    <p class="card-text">Contact: {{i.contact}}</p>
                    <p class="card-text">Email: {{i.email}} </p>
                <a href="#" class="btn btn-success">View</a>
                </div>
            </div>
            </div>
        
            {% endfor %}

        </div>
    </div>
    {% endfor %}
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
