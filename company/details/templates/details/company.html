<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    
    <h1 class='text-center my-3'>Company</h1>
    <div class="container">
    <form method= "POST">
      {% csrf_token %}
        <div class="row  w-75 center mx-auto">
          <div class="form-group col-md-6">
            <label for="name">Name of Company</label>
            <input type="text" class="form-control mt-2" name="name" placeholder="Company Name">
          </div>
          <div class="form-group col-md-6 my-2">
            <label for="owner_name">Owner Name</label>
            <input type="text" class="form-control mt-2" name="owner_name" placeholder="Name of Owner">
          </div>

          <div class="form-group col-md-6 my-2">
            <label for="address">Address</label>
            <input type="text" class="form-control mt-2" name="address" placeholder="Kathmandu Nepal">
          </div>

          <div class="form-group col-md-6 my-2">
            <label for="email">Email</label>
            <input type="text" class="form-control mt-2" name="email" placeholder="abc@gmail.com">
          </div>

          <div class="form-group col-md-6 my-2">
            <label for="contact">Contact</label>
            <input type="number" class="form-control mt-2" name="contact" placeholder="012345" >
          </div>

          <div class="form-group col-md-6 my-2">
            <label for="industry">Industry Type</label>
            <select name="industry" class="form-select">
             
              {% for industry in industry_list %}
              <option value="{{industry.id}}">{{industry.name}}</option>
              {% endfor %}
            </select>
          </div>

        </div>
  
        <div class="text-center mt-3">
          <button type="submit" class="btn btn-primary ">Submit</button>
        </div>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
